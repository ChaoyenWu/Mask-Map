<!DOCTYPE html>
<html lang="zh_TW">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>口罩地圖</title>
		<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css'>
		<link rel="stylesheet" href="css/leaflet.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+TC:400,900&display=swap">
		<script async data-main="js/main" src="js/require.js"></script>
	</head>
	<body>
		<div id="information">
			<h1 id="logo">口罩地圖</h1>
			<div id="purchase-information">
				<span id="parity"></span><span id="day"></span>
			</div>
			<div class="legend">
				<div class="sufficient">100 個以上</div>
				<div class="warning">40 ~ 99 個</div>
				<div class="emergency">1 ~ 39 個</div>
				<div class="sold-out">無存貨</div>
			</div>
			<ul id="description">
				<li>圓圈中的數字代表該區域的店家數量</li>
				<li>部分藥局因採發放號碼牌方式，方便民眾購買口罩，系統目前無法顯示已發送號碼牌數量</li>
				<li>口罩數量以藥局實際存量為主，線上查詢之數量僅供參考</li>
			</ul>
			<div class="copyright">Copyright 2020 by <a href="https://www.facebook.com/kai73002981">Kai Wu</a></div>
		</div>
		<div id="control-panel">
			<button id="menu"><span class="fas fa-bars"></span></button>
			<button id="mask-toggle"><span class="fas fa-child"></span></button>
			<button id="current-location"><span class="fas fa-location-arrow"></span></button>
			<button id="zoom-in"><span class="fas fa-plus"></span></button>
			<button id="zoom-out"><span class="fas fa-minus"></span></button>
		</div>
		<div id="app"></div>
	</body>
</html>
